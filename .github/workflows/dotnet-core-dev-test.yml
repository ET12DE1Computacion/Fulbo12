name: dev-test.NET6

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Install dependencies
      run: dotnet restore
      working-directory: src/
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: src/